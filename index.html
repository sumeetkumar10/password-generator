<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Khand:wght@300&display=swap"
        rel="stylesheet">
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <h1>PASSWORD GENERATOR</h1>

        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button data-copy>
                <span data-copyMsg></span>
                <img src="copy.svg" alt="Copy" height="23" width="23">
            </button>
        </div>

        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- Slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- Checkboxes section -->
            <div>
                <input type="checkbox" id="uppercase" checked>
                <label for="uppercase">Includes Uppercase Letters</label>
            </div>

            <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase Letters</label>
            </div>

            <div>
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>

            <div>
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>


            <!-- Strength section -->
            <div class="strength-container">
                <p>Stength</p>
                <div data-indicator></div>
            </div>


            <!-- Generate password -->
            <button class="generate-button">Generate Password</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
